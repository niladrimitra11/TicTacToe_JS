<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>

        <div class="winner">
            <p id="winText">Winner</p>
            <button class="res">New Game</button>
        </div>

        <div class="novel">
            <div class="container">
                <div class="game">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
            </div>

            <button class="res">Reset Game</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
